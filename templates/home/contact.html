{% extends "basic.html" %}

{% block title %}Contact{% endblock title %}
{% block contactactive %}active{% endblock contactactive%}
{% block body %}
<div class="mb-0">
    {% if messages %}
    <div class="">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}
</div>

<div class="container mt-5 w-50">
    <h2>Contact us</h2>
    <form action="/contact/" method="POST" class="mt-5">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="name" name="name" aria-describedby="name">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="phone_number" class="form-label">Phone No.</label>
            <input type="tel" class="form-control" id="phone_number" name="phone_number" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Describe your issue:</label>
            <input type="text" class="form-control" id="description" name="description">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock body %}
